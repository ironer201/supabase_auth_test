<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">Dashboard</div>
        <ul>
            <li><p id="titlename"></p></li>
            <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i></a></li>
        </ul>
    </nav>
    <div class="title">
        <ul>
            <li id="profile">Profile</li>
            <li id="setting">Setting</li>
        </ul>
    </div>
    <div class="profilemain" id="profilemain">
        <div class="container">
            <div class="one" id="one">
                <p>name: <span id="name"></span></p>
                <p>Email: <span id="email"></span></p>
                <p>Phone: <span id="phone"></span></p>
                <p>Address: <span id="address"></span></p>
                <p>Gender: <span id="gender"></span></p>
                <p>Nationality: <span id="nationality"></span></p>
            </div>
            <div class="two" id="two" >
                <p>Name: <span id="nameedit"></span></p>
                <p>Email: <span id="emailedit"></span></p>
                <p>Phone: <span id="phoneedit"></span></p>
                <p>Present Address: <span id="presentaddressedit"></span></p>
                <p>Permanent Address: <span id="permanentaddressedit"></span></p>
                <p>Gender: <span id="genderedit"></span></p>
                <p>Nationality: <span id="nationalityedit"></span></p>
            </div>
        </div>
    </div>
<script src="dashboard.js"></script>
   
</body>
</html>
